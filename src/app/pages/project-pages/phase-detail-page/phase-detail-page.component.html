<div class="flex min-h-screen justify-center">
  <div class="w-full p-5">
    <div class="mt-5 flex items-center rounded-2xl bg-gray-600 text-white">
      <div class="rounded-s-xl bg-gray-600 px-2 py-8"></div>
      <div class="mx-4 flex flex-grow items-center">
        <a class="cursor-pointer text-3xl font-bold">{{ phase.phaseName }}</a>
      </div>
    </div>
    <div
      class="mt-5 flex overflow-auto whitespace-nowrap"
      cdkDropListGroup
      cdkDropList
      [cdkDropListData]="phase"
      (cdkDropListDropped)="drop($event)"
      cdkDropListOrientation="horizontal"
    >
      <taskboard *ngFor="let taskboard of phase.taskboards" [taskboard]="taskboard"></taskboard>
      <taskboard-create (taskboardSubmit)="createTaskboard($event)"></taskboard-create>
    </div>
  </div>
</div>
