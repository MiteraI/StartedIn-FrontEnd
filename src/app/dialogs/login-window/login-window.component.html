<mat-dialog-content>
  <form
    class="flex h-[400px] w-[600px] flex-wrap justify-center rounded-[40px] bg-white"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <!-- Title -->
    <div class="mt-[30px] text-2xl font-semibold text-violet-500">Đăng nhập</div>
    <div class="h-0 w-full border border-zinc-400"></div>
    <!-- Form -->
    <input
      id="email"
      type="text"
      formControlName="email"
      placeholder="Email"
      class="h-[50px] w-[80%] rounded-lg bg-slate-50 p-4"
    />
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Mật khẩu"
      class="h-[50px] w-[80%] rounded-lg bg-slate-50 p-4"
    />
    <button
      class="h-[50px] w-[80%] rounded-lg bg-violet-500 font-['Inter'] text-white hover:bg-violet-400"
    >
      Đăng nhập
    </button>
  </form>
</mat-dialog-content>
