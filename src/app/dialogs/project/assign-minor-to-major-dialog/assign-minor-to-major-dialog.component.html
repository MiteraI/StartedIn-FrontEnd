<div class="w-80 p-4">
  <div class="flex items-center">
    <div class="w-1/6"></div>
    <div class="w-2/3 text-center text-xl font-semibold text-purple-800">Danh sách task lớn</div>
    <div class="flex w-1/6 justify-end">
      <div
        class="flex cursor-pointer items-center rounded-md p-1 hover:bg-red-200"
        (click)="onCancel()"
      >
        <mat-icon class="scale-75" fontIcon="close"></mat-icon>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <input
      class="w-full rounded-2xl px-4 py-1 outline outline-2 outline-slate-400 focus:outline-purple-800"
      placeholder="Tìm kiếm..."
      [(ngModel)]="keyword"
      (input)="search()"
    />
  </div>
  <div class="mt-2 h-40 overflow-auto">
    <div *ngIf="shownList.length !== 0; then majorTasks; else noMajorTasks"></div>
    <ng-template #majorTasks>
      <div
      *ngFor="let task of shownList"
      class="cursor-pointer rounded-lg px-4 py-2 hover:bg-purple-200"
      (click)="submit(task.id)"
    >
      {{ task.taskTitle }}
    </div>
    </ng-template>
    <ng-template #noMajorTasks>
      <div class="px-4 py-2 h-full flex items-center justify-center font-semibold text-purple-800">Không tìm thấy task lớn nào cả!</div>
    </ng-template>

  </div>
</div>
