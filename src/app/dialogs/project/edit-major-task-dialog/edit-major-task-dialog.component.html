    <h1 class="text-3xl font-semibold">{{ taskDialog?.majorTask?.taskTitle }}</h1>

    <div class="mt-4 flex w-full text-purple-400">
      <mat-icon>menu</mat-icon>
      <div class="ml-2 w-full">
        <h2 class="text-xl font-semibold">Mô tả</h2>
        <p class="mt-2 rounded-lg bg-purple-400 bg-opacity-5 p-5 text-[#a99fbf]">
          dsadasd{{ taskDialog?.majorTask?.description }}
        </p>
      </div>
    </div>
    <div class="mt-4 flex w-full text-purple-400">
      <mat-icon>menu</mat-icon>
      <div class="ml-2 w-full">
        <h2 class="text-xl font-semibold mb-2">Task nhỏ</h2>
        <app-minor-task-title-card

          [minorTask]="minorTask"
        ></app-minor-task-title-card>
      </div>
    </div>
  </div>
  <div class="w-1/5 bg-slate-600">yes yes</div>
