<div class="flex flex-wrap bg-white rounded-xl border w-full h-fit mt-5">
  <!-- Main section to open post creation dialog -->
  <div class="flex w-full mt-3 mb-3">
    <!-- Profile Picture -->
    <div class="w-fit h-fit ml-5">
      <img class="user-pfp rounded-full" [src]="account?.profilePicture" />
    </div>
    <!-- Main button -->
    <button class="border flex-grow rounded-3xl text-left text-gray-400 ml-3 mr-3 pl-3 pr-3 hover:bg-gray-200" (click)="openDialog()">
      Hãy chia sẻ những ý tưởng của bạn!
    </button>
  </div>
  <!-- Quick actions -->
  <div class="w-1/3">
    <div class="w-auto p-2 m-1 rounded-md flex items-center justify-center cursor-pointer font-medium hover:bg-gray-200">
      <mat-icon class="mr-1" fontIcon="image"></mat-icon>
      Đa phương tiện
    </div>
  </div>
  <div class="w-1/3">
    <div class="w-auto p-2 m-1 rounded-md flex items-center justify-center cursor-pointer font-medium hover:bg-gray-200">
      <mat-icon class="mr-1" fontIcon="event"></mat-icon>
      Sự kiện
    </div>
  </div>
  <div class="w-1/3">
    <div class="w-auto p-2 m-1 rounded-md flex items-center justify-center cursor-pointer font-medium hover:bg-gray-200">
      <mat-icon class="mr-1" fontIcon="article"></mat-icon>
      Bài viết
    </div>
  </div>
</div>
