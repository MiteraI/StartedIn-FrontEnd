<div class="flex h-20 w-full items-center rounded-md hover:bg-purple-400 hover:bg-opacity-10">
  <img
    class="ml-2 size-16 rounded-full"
    *ngIf="invitation?.profilePicture"
    [src]="invitation?.profilePicture"
    alt="{{ invitation?.receiverName }}"
  />

  <div class="mb-auto ml-2">
    <a class="text-xs">{{ invitation?.time | date: 'short' }}</a>
    <h3>{{ invitation?.receiverName }}</h3>
  </div>
  <div class="ml-auto mr-2 flex" *ngIf="!buttonClicked">
    <button
      (click)="cancelInvitation()"
      class="h-auto w-20 rounded-full border text-white bg-slate-400 bg-white p-2 hover:bg-opacity-95"
    >
      <p>Há»§y</p>
    </button>
  </div>
  <div *ngIf="responseMessage != ''" class="ml-auto mr-2">
    <p>{{ responseMessage }}</p>
  </div>
</div>
