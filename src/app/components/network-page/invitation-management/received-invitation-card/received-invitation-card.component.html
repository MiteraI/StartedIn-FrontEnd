<div class="flex h-20 w-full items-center rounded-md hover:bg-purple-400 hover:bg-opacity-10">
  <img
    class="ml-2 size-16 rounded-full"
    *ngIf="invitation?.profilePicture"
    [src]="invitation?.profilePicture"
    alt="{{ invitation?.senderName }}"
  />

  <div class="mb-auto ml-2">
    <a class="text-xs">{{ invitation?.time | date: 'short' }}</a>
    <h3>{{ invitation?.senderName }}</h3>
  </div>
  <div class="ml-auto mr-2 flex" *ngIf="!buttonClicked">
    <button
      (click)="acceptInvitation()"
      class="mr-2 size-10 rounded-full border border-green-500 bg-white p-2 hover:bg-slate-50"
    >
      <mat-icon class="text-green-500" fontIcon="check"></mat-icon>
    </button>
    <button
      (click)="declineInvitation()"
      class="size-10 rounded-full border border-red-500 bg-white p-2 hover:bg-slate-50"
    >
      <mat-icon class="text-red-500" fontIcon="close"></mat-icon>
    </button>
  </div>
  <div *ngIf="responseMessage != ''" class="ml-auto mr-2">
    <p>{{ responseMessage }}</p>
  </div>
</div>
