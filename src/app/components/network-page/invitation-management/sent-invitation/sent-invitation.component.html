<div *ngFor="let invitation of invitations">
  <app-sent-invitation-card [invitation]="invitation" class="mb-1"></app-sent-invitation-card>
</div>

<div class="my-20 flex flex-col items-center justify-center">
  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
  ></div>

  <div *ngIf="!finished && !endOfList" class="">
    <mat-spinner diameter="30"></mat-spinner>
  </div>

  <div *ngIf="endOfList">
    <div class="mt-5 flex h-fit flex-wrap rounded-xl border bg-white">
      <div class="m-5 w-full text-center text-base font-semibold text-purple-400">
        Bạn đã xem hết các lời mời
      </div>
    </div>
  </div>
</div>
