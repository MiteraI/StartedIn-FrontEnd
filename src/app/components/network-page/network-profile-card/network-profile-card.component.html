<div
  class="relative flex flex-col items-center rounded-md border bg-white p-5 shadow-sm hover:shadow-xl w-44"
>
  <div class="absolute left-0 top-0 h-16 w-full rounded-t-md">
    <img
      class="h-full w-full rounded-t-md border"
      [src]="profile.backgroundImage"
      alt="bg-image"
    />
  </div>
  <button
    class="absolute right-2 top-2 flex items-center justify-center rounded-full bg-black bg-opacity-70 p-0.5"
  >
    <mat-icon fontIcon="close" class="text-white"></mat-icon>
  </button>
  <img class="absolute top-5 h-24 w-24 rounded-full" [src]="profile.image" alt="product image" />

  <div class="mt-28 flex flex-col items-center">
    <h2 class="font-semibold">{{ [profile.name] }}</h2>
    <p class="text-xs text-gray-500">{{ profile.detail }}</p>
    <p class="mt-8 text-xs text-gray-500">Số người kết nối {{ profile.numberConnections }}</p>
    <button
      class="mt-4 flex w-full items-center justify-center rounded-full border border-purple-400 bg-purple-400 bg-opacity-0 p-1.5 text-purple-400 duration-150 hover:bg-opacity-30"
    >
      <mat-icon fontIcon="person_add" class="mr-1"></mat-icon>
      <p class="font-semibold">Kết nối</p>
    </button>
  </div>
</div>
