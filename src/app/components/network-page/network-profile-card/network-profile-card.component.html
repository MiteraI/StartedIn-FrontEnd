<div
  class="relative flex h-72 w-44 flex-col items-center rounded-md border bg-white p-5 shadow-sm hover:shadow-xl"
>
  <div class="absolute left-0 top-0 h-16 w-full rounded-t-md">
    <img
      class="h-16 w-full rounded-t-md border"
      [src]="profile.coverPhoto || '../../../../assets/img/default-cover-1.jpg'"
      alt="bg-image"
    />
  </div>
  <button
    class="absolute right-2 top-2 flex items-center justify-center rounded-full bg-black bg-opacity-70 p-0.5"
  >
    <mat-icon fontIcon="close" class="text-white"></mat-icon>
  </button>
  <img
    class="absolute top-5 h-24 w-24 rounded-full"
    [src]="profile.profilePicture || '../../../../assets/img/default-profile.jpg'"
    alt="product image"
  />

  <div class="mt-28 flex h-full flex-col items-center">
    <h2 class="text-center font-semibold">{{ [profile.fullName] }}</h2>
    <div class="mt-auto flex flex-col items-center">
      <p class="mb-2 max-w-36 truncate text-xs text-gray-500">
        {{ profile.bio }}
      </p>
      <button
        class="flex w-fit items-center justify-center rounded-full border border-purple-400 bg-purple-400 bg-opacity-0 p-1.5 text-purple-400 duration-150 hover:bg-opacity-30"
      >
        <mat-icon fontIcon="person_add" class="mr-1"></mat-icon>
        <p class="font-semibold">Kết nối</p>
      </button>
    </div>
  </div>
</div>
