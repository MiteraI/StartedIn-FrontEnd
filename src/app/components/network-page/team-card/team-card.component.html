<div class="mb-6 rounded-lg bg-white p-6 shadow-md">
  <h2 class="mb-4 text-xl font-bold">{{ team.teamName }}</h2>
  <div class="">
    <div
      class="m-2 flex items-center rounded-md border p-3 shadow-sm hover:shadow-lg"
      *ngFor="let profile of team.profiles"
    >
      <img [src]="profile.image" alt="{{ profile.name }}" class="ml-2 h-24 w-24 rounded-full" />
      <div class="m-4 w-2/3 text-pretty">
        <h3 class="text-base font-semibold">{{ profile.name }}</h3>
        <p class="text-gray-500">{{ profile.detail }}</p>
        <p class="text-gray-500">Connections: {{ profile.numberConnections }}</p>
      </div>
      <div class="ml-auto flex justify-center">
        <button
          class="rounded-full border border-purple-400 bg-purple-400 bg-opacity-0 p-2 py-1 text-purple-400 duration-150 hover:bg-opacity-30"
        >
          Nháº¯n tin
        </button>
      </div>
    </div>
  </div>
</div>
