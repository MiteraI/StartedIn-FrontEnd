<div *ngIf="account != null; then profileDropdown else loginRegister"></div>

<ng-template #loginRegister>
  <div class="flex items-center space-x-4">
    <div routerLink="/login" class="cursor-pointer rounded-lg bg-purple-400 px-3 py-1">
      <p class="text-white">Đăng nhập</p>
    </div>
    <div routerLink="/register" class="cursor-pointer rounded-lg border-2 border-purple-400 px-3 py-1">
      <p class="text-purple-400">Đăng ký</p>
    </div>
  </div>
</ng-template>

<ng-template #profileDropdown>
  <img [matMenuTriggerFor]="profileMenu" class="user-pfp rounded-full cursor-pointer" src="https://startedin.blob.core.windows.net/avatars/a341cadb-17da-471a-8192-8bdee6a58e5d.png" />
  <mat-menu #profileMenu="matMenu">
    <div class="flex px-3 w-full">
      <div class="w-1/5">
        <img class="user-pfp mt-2 rounded-full cursor-pointer" src="{{account?.profilePicture}}" />
      </div>
      <div class="ml-3 w-auto">
        <p class="text-lg font-semibold mb-1 font-['Inter']">{{account?.fullName}}</p>
        <p class="text-sm font-['Inter']">{{account?.bio}}</p>
      </div>
    </div>
    <div class="w-auto mx-5 mt-2 rounded-3xl flex justify-center cursor-pointer text-blue-600 font-['Inter'] font-medium border border-blue-600 hover:bg-blue-600 hover:text-white">
      Xem trang cá nhân
    </div>
    <div class="h-0 mt-3 w-full flex justify-center">
      <hr class="w-11/12" />
    </div>
    <div class="w-auto m-3 px-2 rounded-lg cursor-pointer font-['Inter'] text-sm hover:bg-gray-200">
      Các gói đăng ký
    </div>
    <div class="w-auto m-3 px-2 rounded-lg cursor-pointer font-['Inter'] text-sm hover:bg-gray-200" (click)="logout()">
      Đăng xuất
    </div>
  </mat-menu>
</ng-template>
