<div [hidden]="isAuthenticated">
  <div class="flex items-center space-x-4">
    <div routerLink="/register" class="cursor-pointer rounded-lg bg-purple-400 px-3 py-1">
      <p class="text-white">Đăng ký</p>
    </div>
    <div routerLink="/login" class="cursor-pointer rounded-lg border-2 border-purple-400 px-3 py-1">
      <p class="text-purple-400">Đăng nhập</p>
    </div>
  </div>
</div>

<div [hidden]="!isAuthenticated">
  <img [matMenuTriggerFor]="profileMenu" class="user-pfp rounded-full cursor-pointer" src="https://i.pravatar.cc/300" />
  <mat-menu #profileMenu="matMenu">
    <div class="flex px-3 w-full">
      <div class="w-1/5">
        <img class="user-pfp mt-2 rounded-full cursor-pointer" src="https://i.pravatar.cc/300" />
      </div>
      <div class="ml-3 w-auto">
        <p class="text-lg font-semibold mb-1 font-['Inter']">Minh Phạm</p>
        <p class="text-sm font-['Inter']">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident tenetur perferendis sit odio, animi rerum exercitationem facere amet fuga.</p>
      </div>
    </div>
    <div class="w-auto mx-5 mt-2 rounded-3xl flex justify-center cursor-pointer text-blue-600 font-['Inter'] font-medium border border-blue-600 hover:bg-blue-600 hover:text-white">
      Xem trang cá nhân
    </div>
    <div class="h-0 mt-3 w-full flex justify-center">
      <hr class="w-11/12" />
    </div>
    <div class="w-auto m-3 px-2 rounded-lg cursor-pointer font-['Inter'] text-sm hover:bg-gray-200">
      Các gói đăng ký
    </div>
    <div class="w-auto m-3 px-2 rounded-lg cursor-pointer font-['Inter'] text-sm hover:bg-gray-200" (click)="logout()">
      Đăng xuất
    </div>
  </mat-menu>
</div>
